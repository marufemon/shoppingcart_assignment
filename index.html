<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navBar">
        <h1>Fruit store</h1>
    </div>


    <div class="product-list">
        <div class="product">
            <span class="product-name">Apple</span>
            <span class="product-price">$1</span>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <span class="product-name">Orange</span>
            <span class="product-price">$2</span>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <span class="product-name">Banana</span>
            <span class="product-price">$5</span>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <span class="product-name">Coconut</span>
            <span class="product-price">$6</span>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

    </div>




    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items"></ul>
    </div>


    <script src="script.js"></script>
</body>

</html>
